<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container-fluid">
    <nav th:replace="fragments :: navbar"></nav>
    <h1 class="classic-margin" th:text="${pageTitle}">Ajouter un élève</h1>
    <hr/>
    <form method="post" th:object="${student}">
        <div class="form-group">
            <label th:for="firstname">Prénom</label>
            <input th:field="*{firstname}" class="form-control"/>
        </div>
        <div class="form-group">
            <label th:for="lastname">Nom</label>
            <input th:field="*{lastname}" class="form-control"/>
            <div th:errors="*{lastname}" class="alert alert-warning"></div>
        </div>
        <div class="form-group">
            <label th:for="email">@Email</label>
            <input th:field="*{email}" class="form-control" type="email">
            <div th:errors="*{email}" class="alert alert-warning"></div>
        </div>
        <div class="form-group">
            <label th:for="phone">Téléphone</label>
            <input th:field="*{phone}" class="form-control"/>
            <div th:errors="*{phone}" class="alert alert-warning"></div>
        </div>
        <div class="form-group">
            <label for="group">Groupe :</label>
            <select class="form-control" id="group" name="group">
                <option value="-1" >Aucun</option>
                <option th:each="group : ${groups}" th:text="${group.name}" th:value="${group.groupId}"></option>
            </select>
        </div>
        <div class="row">
            <div class="col-md">
                <button class="btn btn-lg btn-success classic-margin" type="submit">Valider</button>
            </div>
            <div class="col-md text-right">
                <a class="btn btn-lg btn-danger classic-margin"
                   th:if="${delete} == true"
                   th:href="@{/student/remove/{id}(id=${student.studentId})}">Supprimer Elève</a>
            </div>
        </div>
    </form>
</body>
</html>
