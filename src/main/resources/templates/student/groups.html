<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container-fluid">
    <nav th:replace="fragments :: navbar"></nav>
    <h1 class="classic-margin">Mes Groupes</h1>
    <hr/>
    <div class="card classic-margin-bot" th:each="group : ${groups}">
        <div class="card-body row">
            <div class="col-md">
                <h5 class="card-title" th:text="${group.name}"></h5>
                <p class="card-text" th:text="${group.students.size()} + ' ElÃ¨ves'"></p>
            </div>
            <div class="col-md text-center">
                <button class="btn btn-primary btn-lg">Editer</button>
                <a class="btn btn-danger btn-lg">Supprimer</a>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <form>
                <h5 class="card-title">Ajouter un groupe</h5>
                <div class="row">
                    <div class="col-md">
                        <div class="form-group">
                            <label>Nom</label>
                            <input class="form-control"/>
                        </div>
                    </div>
                    <div class="col-md text-center">
                        <button class="btn btn-lg btn-success">Ajouter Groupe</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
